name: Destroy Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - test
          - prod
      confirm:
        description: 'Type the environment name to confirm destruction'
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    name: Destroy ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Verify confirmation
        shell: pwsh
        run: |
          $environment = "${{ github.event.inputs.environment }}"
          $confirm = "${{ github.event.inputs.confirm }}"

          if ($confirm -ne $environment) {
            Write-Host "❌ Confirmation does not match environment name!" -ForegroundColor Red
            Write-Host "You entered: '$confirm'" -ForegroundColor Yellow
            Write-Host "Expected: '$environment'" -ForegroundColor Yellow
            exit 1
          }

          Write-Host "✅ Destruction confirmed for $environment" -ForegroundColor Green

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-destroy
          aws-region: ${{ secrets.DEFAULT_AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false # Important: disable wrapper to get raw outputs

      - name: Run Destroy Script
        shell: pwsh
        run: |
          # Set environment variables for the script
          $env:AWS_ACCOUNT_ID = "${{ secrets.AWS_ACCOUNT_ID }}"
          $env:DEFAULT_AWS_REGION = "${{ secrets.DEFAULT_AWS_REGION }}"
          $env:AWS_ROLE_ARN = "${{ secrets.AWS_ROLE_ARN }}"

          # Run PowerShell destroy script
          ./scripts/destroy.ps1 "${{ github.event.inputs.environment }}"

      - name: Destruction Complete
        shell: pwsh
        run: |
          Write-Host "✅ Environment ${{ github.event.inputs.environment }} has been destroyed!" -ForegroundColor Green
