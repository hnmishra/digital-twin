name: Deploy Digital Twin

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy
          aws-region: ${{ secrets.DEFAULT_AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        shell: pwsh
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $env:GITHUB_PATH

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false # Important: disable wrapper to get raw outputs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Run Deployment Script
        shell: pwsh
        run: |
          # Set environment variables for the script
          $env:AWS_ACCOUNT_ID = "${{ secrets.AWS_ACCOUNT_ID }}"
          $env:DEFAULT_AWS_REGION = "${{ secrets.DEFAULT_AWS_REGION }}"
          $env:AWS_ROLE_ARN = "${{ secrets.AWS_ROLE_ARN }}"

          # Run PowerShell deployment script
          ./scripts/deploy.ps1 "${{ github.event.inputs.environment || 'dev' }}"

      - name: Get Deployment URLs
        id: deploy_outputs
        shell: pwsh
        working-directory: ./terraform
        run: |
          $env:ENVIRONMENT = "${{ github.event.inputs.environment || 'dev' }}"

          terraform workspace select $env:ENVIRONMENT

          $cloudfrontUrl = terraform output -raw cloudfront_url
          $apiUrl = terraform output -raw api_gateway_url
          $frontendBucket = terraform output -raw s3_frontend_bucket

          echo "cloudfront_url=$cloudfrontUrl" >> $env:GITHUB_OUTPUT
          echo "api_url=$apiUrl" >> $env:GITHUB_OUTPUT
          echo "frontend_bucket=$frontendBucket" >> $env:GITHUB_OUTPUT

      - name: Invalidate CloudFront
        shell: pwsh
        run: |
          $frontendBucket = "${{ steps.deploy_outputs.outputs.frontend_bucket }}"
          $region = "${{ secrets.DEFAULT_AWS_REGION }}"

          # Get CloudFront distribution ID
          $distributionId = aws cloudfront list-distributions `
            --query "DistributionList.Items[?Origins.Items[?DomainName=='$frontendBucket.s3-website-$region.amazonaws.com']].Id | [0]" `
            --output text

          if ($distributionId -and $distributionId -ne "None") {
            Write-Host "Invalidating CloudFront distribution: $distributionId"
            aws cloudfront create-invalidation `
              --distribution-id $distributionId `
              --paths "/*"
          } else {
            Write-Host "No CloudFront distribution found for bucket: $frontendBucket"
          }

      - name: Deployment Summary
        shell: pwsh
        run: |
          Write-Host "‚úÖ Deployment Complete!" -ForegroundColor Green
          Write-Host "üåê CloudFront URL: ${{ steps.deploy_outputs.outputs.cloudfront_url }}" -ForegroundColor Cyan
          Write-Host "üì° API Gateway: ${{ steps.deploy_outputs.outputs.api_url }}" -ForegroundColor Cyan
          Write-Host "ü™£ Frontend Bucket: ${{ steps.deploy_outputs.outputs.frontend_bucket }}" -ForegroundColor Cyan
